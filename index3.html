<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue3 + element-plus</title>
    <!-- Import style -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <!-- Import Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="https://unpkg.com/element-plus"></script>
</head>
<body>
    <div id="root">
        <ul>
            <li><a href="./index.html">page1</a></li>
            <li><a href="./index2.html">page2</a></li>
            <li><a href="./index3.html">page3</a></li>
        </ul>
        <h3>Vue3 使用 vue2 写法</h3>
        {{ message }}
        <el-button type="primary" @click="onClick">点击按钮{{ count }}</el-button>
    </div>
    <script>
        function renderApp(Com, container){
            const app = Vue.createApp(Com);
            app.use(ElementPlus);
            app.mount(container || '#root');
            return app;
        }

        const App = {
            data(){
                return {
                    message: 'Hello World!',
                    count: 0,
                }
            },
            methods: {
                onClick(){
                    this.count ++;
                }
            },
        }

        renderApp(App);
    </script>
</body>
</html>
